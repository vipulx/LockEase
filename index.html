<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable"="yes">
  <title>LockEase App</title>
  <!-- Added Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    :root {
      --bg-color: hsl(0, 0%, 29%);
      --text-color: white;
      --login-bg: #525252;
      --login-box-bg: rgb(148, 148, 148);
    }

    :root[data-theme="light"] {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --login-bg: #ffffff;
      --login-box-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      touch-action: manipulation;
    }
    
    /* Login Page Styles */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      padding: 20px;
      background-color: var(--login-bg);
      z-index: 100;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-in-out;
    }
    
    .login-box {
      background-color: var(--login-box-bg);
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .login-logo {
      width: 100px;
      height: 100px;
      background-color: #4169E1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      margin-bottom: 20px;
    }
    
    .login-title {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #999;
    }
    
    .login-input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      transition: border-color 0.3s;
    }
    
    .login-input:focus {
      border-color: #4169E1;
      outline: none;
    }
    
    .login-button {
      width: 100%;
      padding: 15px;
      background-color: #4169E1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-button:hover {
      background-color: #3A5FCA;
    }
    
    .login-error {
      color: #f44336;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }
    
    .hidden {
      transform: translateY(-100%);
    }
    
    /* App Styles */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      overflow: hidden;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    
    .back-button {
      color: white;
      font-size: 24px;
    }
    
    .settings-button {
      font-size: 24px;
    }
    
    .title {
      margin-top: 20px;
    }
    
    .title h3 {
      font-size: 16px;
      font-weight: normal;
      letter-spacing: 1px;
    }
    
    .title h1 {
      font-size: 36px;
    }
    
    .lock-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 20px 0;
    }
    
    .lock-circle {
      width: 240px;
      height: 240px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .lock-icon {
      width: 120px;
      height: 120px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .lock-icon:hover {
      background-color: #3b3b3b;
    }
    
    .lock-icon:active {
      transform: scale(0.95);
    }
    
    .lock-icon svg {
      width: 60px;
      height: 60px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    
    .lock-gauge {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: rotate(-90deg);
      pointer-events: none;
      transition: transform 0.5s ease;
    }
    
    .lock-gauge.unlocked {
      transform: rotate(0deg);
    }
    
    .tick {
      position: absolute;
      width: 3px;
      height: 12px;
      background-color: #39D2C0;
      left: 50%;
      transform-origin: center 120px;
    }
    
    .marker {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 10px solid #F44336;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.5s ease;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      margin-top: auto;
    }
    
    .footer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      width: 33.33%;
    }
    
    .footer-icon {
      font-size: 24px;
      margin-bottom: 5px;
      height: 30px; /* Fixed height for icons */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .footer-text {
      font-size: 14px;
      height: 20px; /* Fixed height for text */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 0.3s ease-in-out;
    }
    
    /* Added for login animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="login-container" id="login-container">
    <div class="login-box">
      <div class="login-logo">
        <i class="fa fa-lock"></i>
      </div>
      <h1 class="login-title">LockEase</h1>
      <p class="login-error" id="login-error">Invalid username or password</p>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" class="login-input" id="username" placeholder="Username" autocomplete="username">
      </div>
      <div class="input-group">
        <i class="fa fa-key"></i>
        <input type="password" class="login-input" id="password" placeholder="Password" autocomplete="current-password">
      </div>
      <button class="login-button" id="login-button">Login</button>
    </div>
  </div>

  <!-- Main App Container -->
  <div class="app-container">
    <div class="header">
      <!-- Back button -->
      <a href="DetailView.html" class="back-button"><i class="fa fa-chevron-left"></i></a>
      <!-- Settings icon -->
      <div class="settings-button"><i class="fa fa-cogs"></i></div>
    </div>
    
    <div class="title">
      <h3 id="greeting">Good Morning</h3>
      <h1>Siddhart Singhania</h1>
    </div>
    
    <div class="lock-container">
      <div class="lock-circle">
        <div id="lock-icon" class="lock-icon">
          <svg id="lock-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <div class="lock-gauge" id="gauge">
          <!-- Ticks will be added with JavaScript -->
        </div>
        <div class="marker"></div>
      </div>
    </div>
    
    <div class="footer">
      <div class="footer-item">
        <!-- RSS icon -->
        <div class="footer-icon"><i class="fa fa-rss"></i></div>
        <div class="footer-text">Online</div>
      </div>
      <div class="footer-item">
        <!-- Battery icon -->
        <div class="footer-icon"><i class="fa fa-battery-half"></i></div>
        <div class="footer-text" id="battery-level">51%</div>
      </div>
      <div class="footer-item">
        <!-- Lock status icon -->
        <div class="footer-icon" id="lock-status-icon"><i class="fa fa-lock"></i></div>
        <div class="footer-text" id="lock-status">Closed</div>
      </div>
    </div>
  </div>

  <script>
    // Theme handling
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    }

    // Check for saved theme preference
    function loadTheme() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);
    }

    // User management
    const users = [
        { username: 'admin', password: '0152', name: 'Siddhart Singhania' },
        { username: 'gunnikaagupta@gmail.com', password: 'cd031', name: 'Gunnikaa' },
        { username: 'sushmashree411@gmail.com', password: 'cd112', name: 'Sushma' },
        { username: 'cd062', password: 'cd062', name: 'Manishka' }
    ];

    // Login functionality
    const loginContainer = document.getElementById('login-container');
    const loginButton = document.getElementById('login-button');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');
    
    // Default credentials (in a real app, this should be handled securely on a server)
    const validUsername = 'admin';
    const validPassword = '0152';
    
    // Check if user was previously logged in
    function checkLoginStatus() {
      const isLoggedIn = localStorage.getItem('smartLockLoggedIn') === 'true';
      if (isLoggedIn) {
        loginContainer.classList.add('hidden');
        requestFullscreen(); // Try to go fullscreen after login
      }
    }
    
    // Attempt login on button click
    loginButton.addEventListener('click', function() {
      attemptLogin();
    });
    
    // Also attempt login on Enter key press
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        attemptLogin();
      }
    });
    
    function attemptLogin() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        const user = users.find(u => u.username === username && u.password === password);
        
        if (user) {
            localStorage.setItem('smartLockLoggedIn', 'true');
            localStorage.setItem('currentUser', user.name);
            loginContainer.classList.add('hidden');
            updateGreeting(); // Update greeting with user name
            requestFullscreen();
        } else {
            loginError.style.display = 'block';
            document.querySelector('.login-box').classList.add('shake');
            setTimeout(() => {
                document.querySelector('.login-box').classList.remove('shake');
            }, 500);
        }
    }
    
    // Add fullscreen functionality
    async function requestFullscreen() {
        const docEl = document.documentElement;
        
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            try {
                if (docEl.requestFullscreen) {
                    await docEl.requestFullscreen();
                } else if (docEl.webkitRequestFullscreen) { /* Safari */
                    await docEl.webkitRequestFullscreen();
                }
                localStorage.setItem('isFullscreen', 'true');
            } catch (err) {
                console.log('Could not enter fullscreen:', err);
            }
        }
    }

    // Update your DOMContentLoaded event listener
    document.addEventListener('DOMContentLoaded', async function() {
        loadTheme();
        checkLoginStatus();
        updateGreeting();
        
        if (localStorage.getItem('smartLockLoggedIn') === 'true') {
            if (localStorage.getItem('isFullscreen') === 'true') {
                await requestFullscreen();
            }
        }
    });

    // Handle page visibility changes
    document.addEventListener('visibilitychange', async function() {
        if (!document.hidden && localStorage.getItem('isFullscreen') === 'true') {
            await requestFullscreen();
        }
    });

    // Function to request fullscreen
    function requestFullscreenLegacy() {
      const docEl = document.documentElement;
      
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) { /* Safari */
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) { /* IE11 */
        docEl.msRequestFullscreen();
      } else if (docEl.mozRequestFullScreen) { /* Firefox */
        docEl.mozRequestFullScreen();
      }
    }
    
    // Request fullscreen on page load if logged in
    document.addEventListener('DOMContentLoaded', function() {
      loadTheme();
      checkLoginStatus();
      
      // Also try on first user interaction
      document.addEventListener('click', function firstClick() {
        if (localStorage.getItem('smartLockLoggedIn') === 'true') {
          requestFullscreenLegacy();
        }
        document.removeEventListener('click', firstClick);
      }, { once: true });
    });
    
    // Create gauge ticks
    const gauge = document.getElementById('gauge');
    const numTicks = 30;
    
    for (let i = 0; i < numTicks; i++) {
      const tick = document.createElement('div');
      tick.className = 'tick';
      const angle = (i / numTicks) * 360;
      tick.style.transform = `rotate(${angle}deg)`;
      gauge.appendChild(tick);
    }
    
    // Lock functionality
    let isLocked = true;
    const lockIcon = document.getElementById('lock-icon');
    const lockSvg = document.getElementById('lock-svg');
    const lockStatus = document.getElementById('lock-status');
    const lockStatusIcon = document.getElementById('lock-status-icon');
    
    function updateLockState() {
      if (isLocked) {
        lockSvg.innerHTML = `
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        `;
        lockStatus.textContent = 'Closed';
        lockStatusIcon.innerHTML = '<i class="fa fa-lock"></i>';
        gauge.classList.remove('unlocked');
      } else {
        lockSvg.innerHTML = `
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          <path d="M12 14v3"></path>
        `;
        lockStatus.textContent = 'Open';
        lockStatusIcon.innerHTML = '<i class="fa fa-unlock"></i>';
        gauge.classList.add('unlocked');
      }
      
      // Force layout recalculation to prevent footer shifting
      document.body.offsetHeight;
    }
    
    lockIcon.addEventListener('click', () => {
      isLocked = !isLocked;
      updateLockState();
      
      // Add animation effect when clicking
      lockIcon.classList.add('pulse');
      setTimeout(() => {
        lockIcon.classList.remove('pulse');
      }, 300);
    });
    
    // Set greeting based on time of day
    function updateGreeting() {
        const hour = new Date().getHours();
        const greetingElement = document.getElementById('greeting');
        const nameElement = document.querySelector('.title h1');
        const userName = localStorage.getItem('currentUser') || 'Guest';
        
        let greeting = '';
        if (hour >= 5 && hour < 12) {
            greeting = 'Good Morning';
        } else if (hour >= 12 && hour < 18) {
            greeting = 'Good Afternoon';
        } else if (hour >= 18 && hour < 22) {
            greeting = 'Good Evening';
        } else {
            greeting = 'Good Night';
        }
        
        greetingElement.textContent = greeting;
        nameElement.textContent = userName;
    }
    
    // Update greeting on load and every minute
    updateGreeting();
    setInterval(updateGreeting, 60000);
    
    // Add fullscreen button to the header for devices that don't auto-fullscreen
    const header = document.querySelector('.header');
    const fullscreenButton = document.createElement('div');
    fullscreenButton.className = 'fullscreen-button';
    fullscreenButton.innerHTML = '<i class="fa fa-expand"></i>';
    fullscreenButton.style.marginLeft = 'auto';
    fullscreenButton.style.marginRight = '20px';
    fullscreenButton.style.cursor = 'pointer';
    fullscreenButton.addEventListener('click', requestFullscreenLegacy);
    header.insertBefore(fullscreenButton, document.querySelector('.settings-button'));

    // Initial update
    updateLockState();
  </script>
</body>
</html>
