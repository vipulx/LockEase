    then:
      - repeat:
          count: 3
          then:
            - light.turn_on:
                id: status_light
                red: 100%
                green: 0
                blue: 0
            - delay: 500ms
            - light.turn_off: status_light
            - delay: 500ms

  - id: access_gained 
    mode: restart
    then:
      - repeat:
          count: 3
          then:
            - light.turn_on:
                id: status_light
                red: 0
                green: 100%
                blue: 0
            - delay: 500ms
            - light.turn_off: status_light
            - delay: 500ms



